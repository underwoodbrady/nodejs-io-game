<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Triangle Shooter</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta name="description" content="">
</head>

<body>

    <div id="signInBackround">
        <canvas id="homectx" width="100" height="100"></canvas>
    </div>

    <div id="signDiv">
        <div class="content">
            <h1>Trishooter.io</h1>
            <input id="signDiv-username" type="text" maxlength="12">
            <br>
            <button id="signDiv-start">Start Game</button>
        </div>
        <div class="changelog">
            <h3>V0.09</h3>
            <p>-Updated Health</p>
            <p>-Updated Barrier Rendering</p>
            <p>-Implemented Basic Coin System</p>
        </div>
        <div class="classes">
            <h2>Classes:</h2>
            <div class="flexbox">
                <div>
                    <a href=""><img src="#"></a>
                    <p>Standard</p>
                </div>
                <div>
                    <a href=""><img src="#"></a>
                    <p>Tank</p>
                </div>
                <div>
                    <a href=""><img src="#"></a>
                    <p>Robot</p>
                </div>
                <div>
                    <a href=""><img src="#"></a>
                    <p>Wizard</p>
                </div>
            </div>
        </div>
    </div>


    <div id="gameDiv" style="display:none;">
        <canvas id="gamectx" width="100" height="100"></canvas>


        <!-- 'chat-text' for overall chat box 'playerName' for player name div 'playerMessage' for the message to go along with the player name-->

        <div id="chat-div">
            <a href="javascript:void(0)" id="closebtn">&times;</a>
            <a href="javascript:void(0)" id="openbtn"><img src="/client/img/text-box.png"></a>
            <div id="chat-text">

            </div>

            <form id="chat-form">
                <input id="chat-input" type="text" autocomplete="off" maxlength="120">
            </form>
        </div>

        <div id="leaderboard">
            <div class="row">
                <div class="username">Guest</div>
                <div class="score">69</div>
            </div>
        </div>
        <div id="minimap">
            <div class="triangle"></div>
            <div id="marker"> </div>
        </div>
    </div>

    <footer>
        Copyright Â©2020, All Rights Reserved
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src=/js/client.js></script>
</body>

</html>
